name: Tests

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build
        run: go build ./...

  unit-tests:
    name: Unit Tests
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.10.*"
          terraform_wrapper: false

      - name: Run unit tests
        run: go test ./... -v -count=1 -timeout=120s
        # Acceptance tests are guarded by skipIfNoToken; they won't run here
        # unless PUSHOVER_API_TOKEN is provided as a repository secret.

  lint:
    name: Lint
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run go vet
        run: go vet ./...

  acceptance-tests:
    name: Acceptance Tests
    needs: unit-tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    # Only run acceptance tests when secrets are available (i.e., not from a fork PR).
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository)
    env:
      PUSHOVER_API_TOKEN: ${{ secrets.PUSHOVER_API_TOKEN }}
      PUSHOVER_USER_KEY:  ${{ secrets.PUSHOVER_USER_KEY }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.10.*"
          terraform_wrapper: false

      - name: Run acceptance tests
        if: env.PUSHOVER_API_TOKEN != ''
        run: go test ./... -v -count=1 -timeout=120s
