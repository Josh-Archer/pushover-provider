name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Tag to release (for example v0.0.1)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  goreleaser:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Checkout requested tag for manual run
        if: github.event_name == 'workflow_dispatch'
        run: |
          release_tag="${{ github.event.inputs.release_tag }}"
          if [ -z "$release_tag" ]; then
            echo "workflow_dispatch input release_tag is required."
            exit 1
          fi
          if ! git rev-parse "$release_tag" >/dev/null 2>&1; then
            echo "Tag '$release_tag' does not exist in this repository."
            exit 1
          fi
          echo "Manually triggered release from tag: $release_tag"
          git checkout -b "manual-release-${GITHUB_RUN_ID}" "$release_tag"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Validate signing secrets
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          PASSPHRASE: ${{ secrets.PASSPHRASE }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          if [ -z "$GPG_PRIVATE_KEY" ]; then
            echo "Missing required secret: GPG_PRIVATE_KEY"
            exit 1
          fi
          if [ -z "$PASSPHRASE" ] && [ -z "$GPG_PASSPHRASE" ]; then
            echo "Missing required secret: PASSPHRASE (or legacy GPG_PASSPHRASE)"
            exit 1
          fi

      - name: Import GPG key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.PASSPHRASE != '' && secrets.PASSPHRASE || secrets.GPG_PASSPHRASE }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GPG_FINGERPRINT: ${{ steps.import_gpg.outputs.fingerprint }}
